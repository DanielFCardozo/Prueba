<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MYQ Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="estilos.css">
  
</head>

<body>

    <video autoplay muted loop id="video-fondo">
        <source src="/videos/Green Blue Futuristic Artificial Intelligence Video.mp4" type="video/mp4">
    </video>

  <div class="container mt-5 text-center">
    <!-- Logo -->
    <nav class="mb-2">
      <a class="navbar-brand">
        <img src="/imagenes/logo.png" alt="Logo" class="img-fluid" style="max-width: 250px;">
      </a>
    </nav>
  <h1 class="fw-bold mb-4" style="color: #ffffff;">Inicio de sesion</h1>

    <!-- Redes sociales -->
      <a href="https://accounts.google.com/login?hl=es" class="btn btn-outline-light me-2"><i class="bi bi-envelope text-danger"></i></a>
      <a href="https://es-la.facebook.com/login/" class="btn btn-outline-light me-2"><i class="bi bi-facebook text-primary"></i></a>
    </div>

    <!-- Formulario de inicio de sesión -->
    <form class="mx-auto formulario-transparente" style="max-width: 400px;">
      <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
        <label for="correo">Correo electrónico</label>
      </div>

    <div class="form-floating mb-3">
     <input 
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Contraseña"
        minlength="6"
        required>
     <label for="password">Contraseña</label>
    </div>

    <div class="form-check mb-3 d-flex justify-content-center align-items-center">
        <input type="checkbox" class="form-check-input me-2" id="recordar">
         <label class="form-check-label" for="recordar">Recuérdame</label>
    </div>

    </form>


<!-- Grupo de botones en una fila -->
<div class="d-flex justify-content-center flex-wrap gap-3 mt-4">

  <!-- Botón Enviar -->
  <button type="submit" class="btn btn-outline-primary rounded-pill d-flex align-items-center gap-2 px-4 py-2">
    <i class="bi bi-box-arrow-in-right"></i> Enviar
  </button>

  <!-- Botón Restablecer contraseña -->
  <button type="button" class="btn btn-outline-primary rounded-pill d-flex align-items-center gap-2 px-4 py-2" data-bs-toggle="modal" data-bs-target="#modalRecuperar">
    <i class="bi bi-key"></i> Restablecer contraseña
  </button>

  <!-- Botón Registrarse -->
  <a href="#">
    <button type="button" class="btn btn-outline-primary rounded-pill align-items-center gap-2 px-4 py-2">
      <i class="bi bi-person-plus"></i> Registrarse
    </button>
  </a>

</div>

    <!-- Recuperación contraseña-->
    <div class="modal fade" id="modalRecuperar" tabindex="-1" aria-labelledby="modalRecuperarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRecuperarLabel">Restablecer contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="correoRecuperacion" class="form-label">Ingresa tu correo registrado</label>
              <input type="email" id="correoRecuperacion" class="form-control" placeholder="nombre@ejemplo.com" required>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar código</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
